<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "htth://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
  <h:head>
    <title>Facelet Title</title>
  </h:head>
  <h:body>
    <h:form id="formLogin" prependId="false"
            onsubmit="document.getElementById('formLogin').action = 'j_security_check';">
      <h:panelGrid columns="2">

        <f:facet name="header">
          Login
        </f:facet>

        <h:outputLabel for="j_username" value="Username: "/>
        <h:inputText id="j_username" required="true" />

        <h:outputLabel for="j_password" value="Password: "/>
        <h:inputSecret id="j_password" required="true" />

        <f:facet name="footer">
          <h:commandButton value="Login" type="submit"/>
        </f:facet>
      </h:panelGrid>
    </h:form>
  </h:body>
</html>
